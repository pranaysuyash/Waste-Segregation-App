// android/build.gradle

buildscript {
    // --- Revert to Kotlin 1.9.10 for the last known successful build ---
    ext.kotlin_version = '1.9.10'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Kotlin Gradle plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"

        // Google Services Gradle plugin (latest version)
        classpath 'com.google.gms:google-services:4.4.2'
        
        // Android Gradle Plugin (updated to support camera dependencies)
        classpath 'com.android.tools.build:gradle:8.6.0'
    }
}

plugins {
    // Apply the Google Services plugin (but only in subprojects that need it)
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    // Redirect each module's build output under rootProject.buildDir
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}