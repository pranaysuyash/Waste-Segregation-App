  <script>
    window.addEventListener('load', function(ev) {

      // Initialize service worker

      }
      
      // Configure clipboard access
      window.copyToClipboard = function(text) {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          return navigator.clipboard.writeText(text);
        } else {
          // Fallback for older browsers
          const textArea = document.createElement('textarea');
          textArea.value = text;
          textArea.style.position = 'fixed';
          textArea.style.opacity = '0';
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          return Promise.resolve();
        }
      };
      
      // Updated Flutter loader initialization
      var loadOptions = {
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      };
      
      // Properly initialize Flutter
      flutter = { loader: {} };
      window._flutter_loader = flutter.loader;
      
      flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          // Initialize the Flutter engine
          let appRunner = await engineInitializer.initializeEngine({
            hostElement: document.querySelector('#flutter_app'),
            renderer: 'html'
          });
          
          // Run the app
          await appRunner.runApp();
        }
      });
    });
