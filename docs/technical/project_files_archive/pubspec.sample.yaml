name: waste_segregation_app
description: An app to help users properly segregate waste using AI classification.
publish_to: 'none'

version: 0.9.0+90

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core Firebase/Google packages with correct versions
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  google_sign_in: ^6.3.0
  google_mobile_ads: ^6.0.0
  
  # Exclude share_plus on web
  share_plus:
    ^11.0.0:
      platforms:
        web: false
  
  # Your other dependencies
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  http: ^1.1.0
  image_picker: ^1.0.4
  image_picker_for_web: ^3.0.1
  camera: ^0.10.5+5
  path_provider: ^2.1.1
  googleapis: ^13.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.7
  shared_preferences: ^2.2.2
  openai_api: ^0.2.0
  crypto: ^3.0.3
  image: ^4.0.17
  fl_chart: ^0.55.0
  flutter_markdown: ^0.6.18
  intl: ^0.19.0
  webview_flutter: ^4.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/docs/

dependency_overrides:
  web: ^0.5.1  # Keep web override for Firebase
